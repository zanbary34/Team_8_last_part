{% extends 'base.html' %}
{% block page_css %}
    <link rel="stylesheet" href="{{ url_for('contact.static', filename='css/contact_css.css') }}"/>
{% endblock %}
{% block tohen %}
<section id="contact">

        <h1 class="section-header">Contact Us</h1>

        <div class="contact-wrapper">

        <!-- Left contact page -->

          <form action="/insertDetails" id="contact-form" class="form-horizontal" role="form", method="post">

            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
              </div>
            </div>

            <textarea class="form-control" rows="10"  id="massage" placeholder="MESSAGE (up to 200 characters)" name="message" required maxlength="200"></textarea>

            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND" onclick="when_submit()">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>

            </button>

          </form>

        <!-- Left contact page -->

            <div class="direct-contact-container">

              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Beer Sheva, Israel</span></i></li>

                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(03) 555-5555</a></span></i></li>

                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:contactUs@wims.com" title="Send me an email">contactUs@wims.com</a></span></i></li>

              </ul>

              <hr>
              <ul class="social-media-list">
                <li><a href="https://github.com/royburg/Team_8.git" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://codepen.io/" target="_blank" class="contact-icon">
                  <i class="fa fa-codepen" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.facebook.com/" target="_blank" class="contact-icon">
                  <i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
              </ul>
              <hr>

              <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

            </div>

        </div>

      </section>


{% endblock %}
